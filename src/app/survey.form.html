<div class="container">        	
	<div class="row">
		<div class="col-sm-8 col-sm-offset-2 text">
			<h1 class="wow fadeInLeftBig">Check-up Odontológico Digital</h1>
			<div class="description wow fadeInLeftBig">
				<p>
					Participe dessa pesquisa rápida para avaliarmos o perfil de nossos clientes e ganhe um
					voucher para um check-up.
				</p>
			</div>
		</div>
	</div>
	<div class="row">
    <div class="center-block alert alert-success" style="width: 40%;" role="alert" *ngIf="submitSuccess">
       <strong>Formulário enviado com sucesso! Obrigado!</strong>
       <button type="button" class="close" data-dismiss="alert">×</button>
    </div>       
		<div class="col-sm-12 subscribe wow fadeInUp" *ngIf="!submitSuccess">
			<form [formGroup]="surveyForm" (ngSubmit)="submit(surveyForm.value)" class="form-inline">
        <div class="container">
            <div class="row" id="error-container">
                <div class="span12">  
                  <div class="center-block alert alert-danger" style="width: 40%;" role="alert" *ngIf="submitError">
                    <strong>Erro enviando formulário. Tente novamente!</strong>
                    <button type="button" class="close" data-dismiss="alert">×</button>
                  </div>              
                </div>
            </div>
        </div>
        <div formArrayName="leadSurveys">
          <div *ngFor="let leadSurvey of surveyForm.controls.leadSurveys.controls; let i=index">
            <div [formGroupName]="i" class="form-group">              
              <div class="col-sm-10">              
                <input *ngIf="i==0" type="text" style="margin:10px" formControlName="answer" name="answer" class="form-control" id="answer" placeholder="O que você espera do serviço?"/>
                <input *ngIf="i==1" type="text" style="margin:10px" formControlName="answer" name="answer" class="form-control" id="answer" placeholder="O que levou você a nos procurar?"/>
                <input *ngIf="i==2" type="text" style="margin:10px" formControlName="answer" name="answer" class="form-control" id="answer" placeholder="Quanto está disposto a pagar?"/>
              </div>
            </div>
          </div>
        </div>
 				<div class="form-group"> 
   				<div class="col-sm-offset-2 col-sm-10">
     					<button type="submit" class="btn" [disabled]="!surveyForm.valid || submitPending">
                <span *ngIf="!submitPending">Enviar</span>
                <span *ngIf="submitPending">Enviando...</span>
                <i class="fa fa-angle-right"></i>                
              </button>
   				</div>
 				</div>
			</form>
		</div>
	</div>
</div>
